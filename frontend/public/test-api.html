<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <div id="status">Testing...</div>
    <pre id="result"></pre>
    
    <script>
        async function testAPI() {
            const statusEl = document.getElementById('status');
            const resultEl = document.getElementById('result');
            
            try {
                statusEl.textContent = 'Fetching from: https://markets-feeds.r-bhuvanesh2007.workers.dev/api/sources';
                
                const response = await fetch('https://markets-feeds.r-bhuvanesh2007.workers.dev/api/sources', {
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                statusEl.textContent = `✅ Success! Loaded ${data.length} sources`;
                resultEl.textContent = JSON.stringify(data.slice(0, 3), null, 2);
            } catch (error) {
                statusEl.textContent = `❌ Error: ${error.message}`;
                resultEl.textContent = error.stack;
                console.error('API Error:', error);
            }
        }
        
        testAPI();
    </script>
</body>
</html>
