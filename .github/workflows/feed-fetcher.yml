name: Feed Fetcher

on:
  schedule:
    # 6:00 AM IST = 12:30 AM UTC
    - cron: '30 0 * * *'
    # 3:00 PM IST = 9:30 AM UTC  
    - cron: '30 9 * * *'
  workflow_dispatch: # Manual trigger

jobs:
  fetch:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install Node.js manually
      run: |
        # Install Node.js 20 directly without using setup-node action
        curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
        sudo apt-get install -y nodejs
        node --version
        npm --version
        echo "Node.js installed successfully"
    
    - name: Verify project structure
      run: |
        pwd
        ls -la
        echo "=== v2 directory ==="
        cd v2
        ls -la
        echo "=== package.json ==="
        cat package.json
    
    - name: Install dependencies
      run: |
        cd v2
        echo "Installing npm dependencies..."
        npm install --no-package-lock
        echo "Dependencies installed"
    
    - name: Run feed fetcher
      run: |
        cd v2
        echo "Starting RSS feed fetch..."
        npm run fetch-feeds
        echo "Feed fetch completed"
      env:
        NODE_ENV: production
    
    - name: Check for new content
      run: |
        echo "Checking git status..."
        git status
        echo "=== Content directory ==="
        ls -la v2/content/links/
    
    - name: Commit new feeds
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Check if there are any changes to commit
        if [[ -n $(git status --porcelain v2/content/links/) ]]; then
          echo "Found changes, committing..."
          git add v2/content/links/*.json
          
          # Add report if it exists
          if [[ -f "v2/fetch-report.json" ]]; then
            git add v2/fetch-report.json
          fi
          
          git commit -m "ü§ñ Auto-update feeds $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
          echo "‚úÖ Successfully pushed new feeds"
        else
          echo "‚ÑπÔ∏è No new feeds to commit"
        fi
    
    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: fetch-report
        path: |
          v2/fetch-report.json
          v2/*.log
        retention-days: 5
        if-no-files-found: ignore