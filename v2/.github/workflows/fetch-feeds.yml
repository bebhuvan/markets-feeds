name: Automated RSS Feed Fetching

on:
  schedule:
    # Run at specific times: 6 AM, 8 AM, 10:50 AM, 3 PM, 6 PM UTC
    - cron: '0 6,8,15,18 * * *'    # 6 AM, 8 AM, 3 PM, 6 PM UTC
    - cron: '50 10 * * *'           # 10:50 AM UTC
  workflow_dispatch: # Allow manual triggering
  
jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'v2/package-lock.json'
        
    - name: Install dependencies
      working-directory: ./v2
      run: npm ci
      
    - name: Fetch RSS feeds
      working-directory: ./v2
      run: npm run fetch-feeds
      continue-on-error: true # Don't fail if some feeds are down
      
    - name: Check for changes
      id: git-check
      working-directory: ./v2
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add content/
        if git diff --staged --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No changes to commit"
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected"
        fi
        
    - name: Commit and push changes
      if: steps.git-check.outputs.changes == 'true'
      working-directory: ./v2
      run: |
        git commit -m "ðŸ¤– Auto-update RSS feeds $(date -u '+%Y-%m-%d %H:%M UTC')
        
        - Fetched latest articles from all active RSS sources
        - Updated content files with fresh market and analysis data
        - Automated via GitHub Actions every 30 minutes
        
        ðŸ¤– Generated with GitHub Actions"
        git push
        
    - name: Trigger Cloudflare Pages deployment
      if: steps.git-check.outputs.changes == 'true'
      run: |
        echo "âœ… Changes pushed to main branch"
        echo "ðŸš€ Cloudflare Pages will automatically deploy the updated site"
        echo "ðŸ“Š Fresh RSS content is now available"